<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>

<script>
    //encapsulation => binding of data in single unit
    //more than one class defined in other class
    //getter setter
    //template literal '$(email)'
    class User{
        constructor(email,pwd){
            this.email=email;
            this.pwd=pwd;
        }
        setUser(isLoggedIn){
            this.isLoggedIn=isLoggedIn;
        }
        getUser(){
            console.log(this.email+" "+this.pwd+" "+this.isLoggedIn);
        }
    }
    let user = new User('alex@','1234');
    user.setUser(true);
    user.getUser();
</script>
<body>
    <h2>Hi!</h2>
</body>
